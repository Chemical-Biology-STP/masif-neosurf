events {
    worker_connections 1024;
}

http {
    upstream pymol_vnc {
        server pymol-vnc:6080;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=pymol_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Uncomment for basic auth (create .htpasswd file)
        # auth_basic "PyMOL Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location / {
            limit_req zone=pymol_limit burst=20;
            
            proxy_pass http://pymol_vnc;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }

    # Uncomment for SSL/TLS
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #     
    #     ssl_certificate /etc/nginx/certs/cert.pem;
    #     ssl_certificate_key /etc/nginx/certs/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     
    #     # ... same location block as above
    # }
}
